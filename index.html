<html>
<head>
	<title>BlackJack</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>Twenty-One</h1>

		<section id="dealer">
			
			<div class="card">
				<span class="card-name">7</span>
<!-- 				Placeholder Card 1 -->
			</div>

			<div class="card">
				<span class="card-name">8</span>
<!-- 				Placeholder Card 2 -->
			</div>

		</section>

		<section id="player">
		
			<div class="card">
				<span class="card-name">K</span> 
<!-- 				Placeholder Card 1 -->
			</div>

			<div class="card">
				<span class="card-name">Q</span>
<!-- 				Placeholder Card 2 -->
			</div>

			<div class="card">
				<span class="card-name">10</span>
<!-- 				Placeholder Card 3 -->
			</div>

		</section>

		<section id="message-center">

			<h2>Message Center</h2>

			Test
		</section>

		<div id="bank">
		Player Bank:<br>
		<span class="money">500</span>
		</div>


		<section id="user-panel">

			<div id="player-move">

				<input id="bet-input" placeholder="current bet"></input><br>

				<button class="place-bet" id="five">$5</button>
				<button class="place-bet" id ="ten"> $10</button>
				<button class="place-bet" id="twenty">$20</button>
				<button class="place-bet" id="fifty">$50</button>
				
				<div class="move-button">Play</div>
				<div class="move-button">Hit</div>
				<div class="move-button">Stay</div>

			</div>

		</section>

	</div> <!-- closes div container -->


</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
