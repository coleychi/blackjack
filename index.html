<html>
<head>
	<title>Twenty-One</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>Twenty-One</h1>

		<section id="dealer">
			

		</section>

		<section id="player">
		

		</section>

		<section id="message-center">

			<h2>Message Center</h2>

		</section>

		<div id="bank">
		Player Bank:<br>
		<span class="money"></span><br>
		
		</div>


		<section id="user-panel">

			<div id="player-move">

				<input id="bet-input" placeholder="current bet"></input><br>

				<button class="place-bet">$5</button>
				<button class="place-bet"> $10</button>
				<button class="place-bet">$20</button>
				<button class="place-bet">$50</button>
				
				<div class="move-button bet-first" id="play">Play</div>
				<div class="move-button disable-click" id="hit">Hit</div>
				<div class="move-button" id="stay">Stay</div>

			</div>

		</section>

	</div> <!-- closes div container -->

	<div id="go-away"> :( <br> <br> Come back when you have a bigger browser.</div>


</body>
	<script type="text/javascript" src="js/cleanscript.js"></script>
</html>
