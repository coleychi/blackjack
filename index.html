<html>
<head>
	<title>BlackJack</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>BlackJack!</h1>
		<section id="dealer">
			
			<div class="card">
				Placeholder Card 1
			</div>

			<div class="card">
				Placeholder Card 2
			</div>

		</section>

		<section id="player">
		
			<div class="card">
				Placeholder Card 1
			</div>

			<div class="card">
				Placeholder Card 2
			</div>

			<div class="card">
				Placeholder Card 3
			</div>

		</section>

		<section id="message-center">

			TEST

		</section>


		<section id="user-panel">

			<div id="player-move">
				<button>Hit</button>
				<button>Stay</button>
			</div>

			<div id="place-bet">
				<button>$5</button>
				<button> $10</button>
				<button>$20</button>
				<button>$50</button>
				<input placeholder="current bet"></input>
				<button>Submit</button>
			</div>

		</section>

	</div>


</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
